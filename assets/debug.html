<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung Debug</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #f3f4f6;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #111827; }
        h2 { color: #374151; margin-top: 30px; }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
        button.success { background: #10B981; }
        button.danger { background: #EF4444; }
        #log {
            background: #1f2937;
            color: #f3f4f6;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #374151;
        }
        .log-error { color: #ef4444; }
        .log-success { color: #10b981; }
        .log-info { color: #60a5fa; }
        input {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            width: 300px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Zeiterfassung Debug Tool</h1>
        <p>Dieses Tool testet die Xano API-Verbindung direkt im Browser</p>

        <h2>API Konfiguration</h2>
        <p><strong>Base URL:</strong> <code>https://xv05-su7k-rvc8.f2.xano.io/api:qM5iOIQs</code></p>

        <h2>Tests</h2>
        <input type="text" id="description" placeholder="Timer Beschreibung eingeben...">
        <br><br>
        <button class="success" onclick="testStartTimer()">‚ñ∂ Timer Starten</button>
        <button class="danger" onclick="testStopTimer()">‚èπ Timer Stoppen</button>
        <button onclick="testGetCurrent()">üîç Aktuellen Timer Abrufen</button>
        <button onclick="testGetHistory()">üìú Historie Laden</button>
        <button onclick="clearLog()">üóëÔ∏è Log Leeren</button>

        <h2>Debug Log</h2>
        <div id="log"></div>
    </div>

    <script>
        const API_BASE = 'https://xv05-su7k-rvc8.f2.xano.io/api:qM5iOIQs';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testStartTimer() {
            const description = document.getElementById('description').value;
            log(`üöÄ Versuche Timer zu starten: "${description || 'Keine Beschreibung'}"`, 'info');

            try {
                const response = await fetch(`${API_BASE}/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description: description || '' })
                });

                const data = await response.json();

                if (response.ok) {
                    log(`‚úÖ Timer gestartet! ID: ${data.id}, Status: ${data.status}`, 'success');
                    log(`üìä Response: ${JSON.stringify(data, null, 2)}`, 'success');
                    document.getElementById('description').value = '';
                } else {
                    log(`‚ùå Fehler: ${data.message || 'Unbekannter Fehler'}`, 'error');
                    log(`üìä Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå FEHLER beim API-Call: ${error.message}`, 'error');
                if (error.message.includes('CORS') || error.message.includes('fetch')) {
                    log(`‚ö†Ô∏è CORS-PROBLEM ERKANNT! L√∂sung:`, 'error');
                    log(`1. Gehe zu Xano Dashboard ‚Üí API Settings ‚Üí CORS`, 'error');
                    log(`2. F√ºge hinzu: https://localhost:8080 oder *`, 'error');
                    log(`3. Oder nutze eine CORS Browser Extension`, 'error');
                }
            }
        }

        async function testStopTimer() {
            log(`üõë Versuche Timer zu stoppen...`, 'info');

            try {
                const response = await fetch(`${API_BASE}/stop`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    log(`‚úÖ Timer gestoppt! ID: ${data.id}, Dauer: ${data.duration_seconds}s`, 'success');
                    log(`üìä Response: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log(`‚ùå Fehler: ${data.message || 'Unbekannter Fehler'}`, 'error');
                    log(`üìä Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå FEHLER beim API-Call: ${error.message}`, 'error');
                if (error.message.includes('CORS') || error.message.includes('fetch')) {
                    log(`‚ö†Ô∏è CORS-PROBLEM ERKANNT!`, 'error');
                }
            }
        }

        async function testGetCurrent() {
            log(`üîç Lade aktuellen Timer...`, 'info');

            try {
                const response = await fetch(`${API_BASE}/current`);
                const data = await response.json();

                if (data.status === 'running') {
                    log(`‚úÖ Timer l√§uft! ID: ${data.id}, Dauer: ${data.current_duration_seconds}s`, 'success');
                    log(`üìä Response: ${JSON.stringify(data, null, 2)}`, 'success');
                } else if (data.status === 'no_active_timer') {
                    log(`‚ÑπÔ∏è Kein aktiver Timer`, 'info');
                } else {
                    log(`üìä Response: ${JSON.stringify(data, null, 2)}`, 'info');
                }
            } catch (error) {
                log(`‚ùå FEHLER beim API-Call: ${error.message}`, 'error');
                if (error.message.includes('CORS') || error.message.includes('fetch')) {
                    log(`‚ö†Ô∏è CORS-PROBLEM ERKANNT!`, 'error');
                }
            }
        }

        async function testGetHistory() {
            log(`üìú Lade Historie...`, 'info');

            try {
                const response = await fetch(`${API_BASE}/history?page=1&per_page=10&status=all`);
                const data = await response.json();

                if (response.ok) {
                    log(`‚úÖ Historie geladen! ${data.itemsTotal} Eintr√§ge gesamt`, 'success');
                    log(`üìä Erste Eintr√§ge:`, 'success');
                    data.items.slice(0, 3).forEach(item => {
                        log(`  - ID: ${item.id}, ${item.description || 'Keine Beschreibung'}, Status: ${item.end_time ? 'Gestoppt' : 'L√§uft'}`, 'success');
                    });
                } else {
                    log(`‚ùå Fehler beim Laden der Historie`, 'error');
                }
            } catch (error) {
                log(`‚ùå FEHLER beim API-Call: ${error.message}`, 'error');
                if (error.message.includes('CORS') || error.message.includes('fetch')) {
                    log(`‚ö†Ô∏è CORS-PROBLEM ERKANNT!`, 'error');
                }
            }
        }

        // Auto-Test beim Laden
        window.addEventListener('load', () => {
            log('üéØ Debug-Tool geladen', 'success');
            log('‚ÑπÔ∏è Klicke auf die Buttons oben, um die API zu testen', 'info');

            // Automatisch aktuellen Timer abrufen
            setTimeout(() => {
                testGetCurrent();
            }, 500);
        });
    </script>
</body>
</html>
